<body style="background-color :rgb(152, 163, 163);">
         <style>
        .car {
            font-weight: bold;
            font-size: 35px;
            margin-left: 40%;
            margin-top: 5%;

        }

        .thanks {
             
            margin-top: 7%;
            text-align: center;
            font-size: 35px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;


        }
    </style>

    <h1 style="font-size: 50px;text-align: center;">
        <b><b>Contact</b></b></h1>

 <div class="d-flex justify-content-center align-item-center">
<form action="{% url 'contact' %}", method="post">
  {% csrf_token %}
  <div class="mb-3" style="width: 400px;">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input name="name" type="name" class="form-control" aria-describedby="username" placeholder="Username" >
  </div>
   <div class="mb-3" style="width: 400px;">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input name="username" type="name" class="form-control" aria-describedby="username" placeholder="Username" >
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input  name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
  <textarea name="message" class="form-control" placeholder="Type your message here..." id="exampleFormControlTextarea1" rows="3" style="height: 136px;"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
    <div class="thanks">
    <P> Thanks</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
